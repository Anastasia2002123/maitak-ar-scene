<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR Scene - Майтак Анастасія</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Небо -->
      <a-sky color="#DDEEFF"></a-sky>

      <!-- Текстура на коробці -->
      <a-assets>
        <img id="crate-texture" src="texture.jpg">
        <a-asset-item id="font" src="maitak-msdf.json"></a-asset-item>
        <a-asset-item id="trophy" src="trophy.glb"></a-asset-item>
      </a-assets>

      <a-box src="#crate-texture" position="0 1 -3" rotation="0 45 0" width="1" height="1" depth="1"></a-box>

      <!-- Текст із шрифтом -->
      <a-text value="Майтак Анастасія" font="#font" negate="false"
              position="-1.5 2.5 -3" width="6" color="black"></a-text>

      <!-- 3D модель - кубок -->
      <a-entity gltf-model="#trophy" scale="0.5 0.5 0.5" position="2 0.3 -3"></a-entity>
    </a-scene>
  </body>
</html>
