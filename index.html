<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR Scene - Майтак Анастасія</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Фонове небо -->
      <a-sky color="#DDEEFF"></a-sky>

      <!-- Підключення ресурсів -->
      <a-assets>
        <img id="crate-texture" src="texture.jpg">
        <a-asset-item id="font" src="maitak-msdf.json"></a-asset-item>
        <a-asset-item id="trophy" src="trophy.glb"></a-asset-item>
      </a-assets>

      <!-- Куб з текстурою -->
      <a-box src="#crate-texture" position="0 1 -3" rotation="0 45 0"
             width="1" height="1" depth="1"></a-box>

      <!-- Текст з кириличним шрифтом -->
      <a-text value="Майтак Анастасія"
              font="#font"
              negate="false"
              color="black"
              width="6"
              position="-1.5 2.5 -3">
      </a-text>

      <!-- 3D модель кубка -->
      <a-entity gltf-model="#trophy" position="2 0.3 -3" scale="0.5 0.5 0.5"></a-entity>
    </a-scene>
  </body>
</html>
